  <script src="https://kit.fontawesome.com/7a43ab629f.js" crossorigin="anonymous"></script>
  <!--submit to google sheet-->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw96pQeSSUcK5V5Tnxu5E0TdYZL-qIG5ssR_QACOPTgee4aWETlFopmIoX56OutpT6xNg/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg= document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
      msg.innerHTML = "Message sent successfully"
      setTimeout(function () {
      msg.innerHTML = ""
      },5000)
      form. reset()
      })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
